<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{player.name}}</h3>
        </div>

        <div class="panel-body">
            <div class="input-group">
                <div class="input-group-addon">Player Name:</div>
                <input type="text" class="form-control" [(ngModel)]="player.name">
            </div>
            <div class="input-group"><button class="btn" (click)="edit.emit(player)">Edit</button></div>
        </div>
        <div class="panel-footer"><a [routerLink]="['/detail', player.id]">Details</a></div>
    </div>
</div>
